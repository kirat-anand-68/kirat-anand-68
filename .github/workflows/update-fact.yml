name: Update Daily DS Fact
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate new fact
        run: |
          facts=(
            "Machine learning models improve with more quality data."
            "The term 'Data Science' was first coined in the 1960s."
            "80% of data analysis time is spent on data cleaning."
            "Python is the most widely used data science language."
            "EDA helps you decide which ML model fits best."
          )
          echo "{\"fact\": \"${facts[$RANDOM % ${#facts[@]}]}\"}" > fact.json
      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add fact.json
          git commit -m "Daily fact updated" || exit 0
          git push
